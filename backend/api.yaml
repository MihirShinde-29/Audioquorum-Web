  #Login Users:
  /api/users/login:
    post:
      summary:  Logging in a user
      produces: 
        - application/json
      consumes: 
        - application/json
      parameters:
        - in: body
          name: user
          schema:
            type: object
            properties:
              username: 
                type: srting
                default: "username"
              password: 
                type: string
                default: "myPassword"              
      responses: 
       200:
        description: Success, logged in sucesfully
       400:
        description: Unable to login,error occured
  
  #Logout Users:
  /api/users/logout:
    post:
      summary:  To logout the user
      produces: 
        - application/json
      consumes: 
        - application/json
      responses: 
       200:
        description: Successfully logged out user
       500:
        description: Internal server error occured
