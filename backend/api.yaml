paths:
  # Create Users
  /api/admin/create:
    post:
      summary:  Creating a new User
      produces: 
        - application/json
      consumes: 
        - application/json
      parameters:
        - in: body
          name: user
          schema:
            type: object
            properties:
              name: 
                type: string
                default: "xxxx"
              username: 
                type: string
                default: "xxxx"
              password: 
                type: string
                default: "xxxx"
              type:
                type: string
                default: "TEACHER"

      responses: 
       201:
        description: Success, New user added successfully
       400:
        description: Unable to register, error
  
  #Return  Users
  /api/admin/view:
